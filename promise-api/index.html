<body>
   <div>
      Promise.all takes an array of promises (technically can be any iterable, but usually an array) and returns a new promise.
      Beware, Promise.all has a fail-fast behaviour. If a given promise is rejected, the resulting promise of Promise.all will be rejected at this exact moment.
   </div>
</body>
